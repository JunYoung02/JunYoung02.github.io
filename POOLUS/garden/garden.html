<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POOL:US</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./garden.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="display-container sbaggro-font">
        <!--garden main-->
        <section class="boothMain d-flex flex-column text-center"> 
            <div>
                <p class="garden-title isamanroo-font">GARDEN ISLAND</p>
                <p class="name anton-font">POOL:US</p>
            </div>
            <div>
                <div class="boothlocation"><i class="bi bi-geo-alt-fill"></i>성결관 앞 가든 아일랜드</div>
                <p class="boothImgsub"><i class="bi bi-arrow-down"></i>부스 지도를 클릭하시면 크게 볼 수 있어요<i class="bi bi-arrow-down"></i></p>
            </div>
            <div>
                <img style="width:300px;" src="./gardenImg/allbooth.png" alt="전체부스이미지">
            </div>
            <div>
                <form class="my-4">
                    <label for="boothSearch" class="mb-2">원하는 부스 또는 음식을 검색해보세요</label>
                    <p class="d-flex justify-content-center">
                        <i class="bi bi-search mx-2"></i><input type="text" id="boothSearch">
                    </p>
                </form>
            </div>
        </section>

        <!--booth section-->
        <section class="boothSection text-center">

        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!--js연결-->
    <script src="./garden.js"></script>
</body>
</html>
